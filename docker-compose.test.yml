#---------------------------async_lib_service-----------------------
lib_api:
    build: .
    env_file:
        - lib.env
    command: gunicorn wsgi:app -k aiohttp.worker.GunicornWebWorker -b 0.0.0.0:1295
    ports:
        - "1295:1295"

#-----------------------------mongodb------------------------------
lib_mongo:
    image: mongo
    ports:
        - "27017:27017"
    container_name: "lib_mongo"
    volumes: 
        - ./data/db:/data/db
